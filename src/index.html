<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Examen - Computación en la Nube</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Examen - Computación en la Nube</h1>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <div class="question-counter">
          <span id="current-question">1</span> /
          <span id="total-questions">20</span>
        </div>
      </header>

      <main class="quiz-container">
        <div id="question-container">
          <h2 id="question-text"></h2>
          <div id="options-container"></div>
        </div>

        <div class="controls">
          <button id="prev-btn" disabled>Anterior</button>
          <button id="next-btn">Siguiente</button>
          <button id="submit-btn" style="display: none">Terminar Examen</button>
        </div>
      </main>

      <div id="results-container" style="display: none">
        <h2>Resultados del Examen</h2>
        <div class="score-display">
          <div class="score-circle">
            <span id="score-percentage"></span>
          </div>
          <p id="score-text"></p>
        </div>
        <div id="detailed-results"></div>
        <button id="restart-btn">Reiniciar Examen</button>
      </div>
    </div>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
